<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styleIndex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styleSignUp.css">
    <title>Universidad de Escocia</title>
</head>

<body>
    <div class="index-box">
        <h1>Iniciar Sesion</h1>
        <form class="formulario">
            <label class="campos" for="email">Correo: </label> <br>
            <i class="fa-solid fa-wand-sparkles"></i>
            <input class="redondeado" type="email" name="correo" id="email" placeholder="Ingresá tu correo"> <br>

            <label class="campos" for="password">Contraseña: </label> <br>
            <i class="fa-solid fa-dragon"></i>
            <input class="redondeado" type="password" name="password" id="password" placeholder="Ingresá tu contraseña">
            <br>

            <input type="checkbox"><b class="check">Recordarme</b> <br>
            <br>
            <input class="boton" type="button" value="Acceder">
        </form>

        <p class="links">
            <a href="./signUp.html">Regístrate aquí</a><br>
            <a href="./multimedia/contraseñaOlvidada.jpg">¿Olvidaste tu contraseña?</a>
        </p>

    </div>
    <script src="https://kit.fontawesome.com/fc85be8a13.js" crossorigin="anonymous"></script>
</body>

</html>
