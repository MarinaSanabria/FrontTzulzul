<html lang="en">

    <title>Sign up</title>

<body>
    <div class="signUp-box">
        <h1> Registrarse </h1>
        <form>

            <label class= "campos" for="nombre"> Nombre: </label> <br>
            <input class="redondeado" type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre"> <br>

            <label class= "campos" for="username">Usuario:</label> <br>
            <input class="redondeado" type="text" id="username" name="username" placeholder="Ingresá tu usuario"> <br>

            <label class= "campos" for="password">Contraseña:</label> <br>
            <input class="redondeado" type="password" name="password" id="password" placeholder="Ingresá tu contraseña">
            <br>

            <label class= "campos" for="password">Repetir contraseña:</label> <br>
            <input class="redondeado" type="password" name="newPassword" id="password" placeholder="Repetí contraseña">
            <br> 

            <label class= "campos" for="email">Correo: </label> <br>
            <input class="redondeado" type="email" name="correo" id="email" placeholder="Ingresá tu correo"> <br>
            
            <br>
            <a href="./index.html"><input class="boton" type="button" value="Registrar"></a>
        </form>
    </div>
</body>
